<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Help</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .home-hero {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem 1rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 800px;
      color: #ccc;
    }

    .home-hero h1 {
      font-size: 3rem;
      color: #66ffcc;
    }

    .home-hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .dashboard-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 3rem auto;
      max-width: 1000px;
    }

    .dashboard-card {
      transition: transform 0.2s ease;
      cursor: pointer;
      border: 1px solid transparent;
      flex: 1 1 220px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 15px transparent;
      user-select: none;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
      border-color: currentColor;
      box-shadow: 0 0 25px currentColor;
    }

    .dashboard-card h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .dashboard-card p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <section class="home-hero">
      <h1>Sveicināt skolas melnajā čatā</h1>
      <p>Šī vietne ir 100% anonīma, domāta lai dalītos ar špikeriem, kontroldarbiem, mājasdarbiem un meklētu palīdzību iemācīties.</p>
    </section>

    <section class="dashboard-grid">
      <a href="buygames.html" class="dashboard-card" style="color: #00bfff;">
        <h3>🎮 Buy Games</h3>
        <p>Browse and purchase original indie games.</p>
      </a>
    </section>
  </main>

<script src="supabase-config.js"></script>
<script>
  // Initialize Supabase
  const supabaseClient = window.supabase.createClient(
    window.SUPABASE_URL,
    window.SUPABASE_ANON_KEY
  );

  // Load topbar dynamically
  fetch("topbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
      checkLogin();
    });

  async function checkLogin() {
  const loginLink = document.getElementById("login-link");
  if (!loginLink) return;

  // Get saved username & password from localStorage
  const storedUsername = localStorage.getItem("username");
  const storedPassword = localStorage.getItem("password");

  if (!storedUsername || !storedPassword) {
    loginLink.href = "login.html";
    loginLink.textContent = "Login";
    return;
  }

  // Check users table
  const { data: users, error } = await supabaseClient
    .from("users")
    .select("*")
    .eq("username", storedUsername)
    .eq("password", storedPassword)
    .limit(1);

  if (error) {
    console.error("Supabase query error:", error);
    loginLink.href = "login.html";
    loginLink.textContent = "Login";
    return;
  }

  if (users && users.length > 0) {
    // ✅ Show username instead of just "Profile"
    loginLink.href = "profile.html";
    loginLink.textContent = users[0].username;
  } else {
    loginLink.href = "login.html";
    loginLink.textContent = "Login";
  }
}

</script>
</body>
</html>
